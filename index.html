<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, paper, scissors</title>
        <script src="./program.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
       <div class="main">
        <div class="screen">
            <div class="header">
                <h1>CLICK TO PLAY!</h1> 
            </div>

            <div class="buttons">
                <div class="choiceRock"> <img src="./Pictures/rock.png"> </div>
                <div class="choicePaper"> <img src="./Pictures/Paper.png"> </div>
                <div class="choiceScissors"> <img src="./Pictures/scissors.png"> </div>
            </div>
       
            <div class="scores">
                <div class="gameText" id="playerText">Player:</div>
                <div class="gameText" id="computerText">Computer:</div>
            </div>


            <div class="result-pics">
                <div class="playerPic"> <img id = "player" src="./Pictures/question-mark.png"></div>
                <div class="computerPic"> <img id = "pc" src="./Pictures/question-mark.png"></div>
            </div>

            <div class="result-text">
                <div class="gameText" id="resultText"></div>
            </div>

        </div>
       </div>
     </div>
    </body>
</html>
